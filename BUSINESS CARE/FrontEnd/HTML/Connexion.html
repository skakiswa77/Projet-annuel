<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page de Connexion</title>
    <style>
        /* Style général */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Conteneur principal */
        .container {
            background-color: #00CFFF;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 600px;
            text-align: center;
            position: relative; /* Nécessaire pour positionner le bouton "Retour" */
        }

        /* Partie blanche à gauche */
        .left-section {
            background-color: white;
            width: 100px; /* Largeur de la partie blanche */
            height: 100vh; /* Hauteur de la partie blanche */
            position: fixed;
            left: 0;
            top: 0;
            display: flex;
            align-items: flex-start;
            padding-top: 20px;
        }

        /* Bouton Retour */
        .back-button {
            position: absolute; /* Position absolue pour placer le bouton en haut à gauche */
            top: 20px;
            left: 20px;
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none; /* Supprimer le soulignement du lien */
        }

        .back-button:hover {
            text-decoration: underline;
        }

        /* Logo */
        .logo img {
            width: 80px;
            height: auto;
            margin-bottom: 20px;
        }

        /* Formulaire */
        .login-form {
            display: flex;
            flex-direction: column;
        }

        .login-form label {
            margin-bottom: 5px;
            font-weight: bold;
            text-align: left;
        }

        .login-form input {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        .login-form button {
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        .login-form button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <!-- Partie blanche à gauche -->
    <div class="left-section">
        <a href="index.html" class="back-button">Retour</a>
    </div>

    <!-- Conteneur principal -->
    <div class="container">
        <!-- Logo en haut au milieu -->
        <div class="logo">
            <img src="../IMAGES/Logo2.png" alt="Logo">
        </div>

        <!-- Formulaire de connexion -->
        <form class="login-form">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Mot de passe</label>
            <input type="password" id="password" name="password" required>

            <button type="submit" class="login-button">Connexion</button>
        </form>
    </div>
</body>
</html>
